    <script>
      (function() {
        // Kiểm tra xem người dùng đã lưu chế độ dark chưa, hoặc hệ thống có đang để dark mode không
        var savedTheme = localStorage.getItem('theme');
        var sysTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && sysTheme)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      tailwind.config = {

    <style>
      /* Native App Feel Global Styles */
      :root {
        --sat: env(safe-area-inset-top);

        /* --- BIẾN MÀU NỀN & CHỮ (LOGIC MỚI) --- */

        --text-color: #1F2937;     /* Mặc định: Màu TextDark cũ */
      }
      
      /* Khi class 'dark' được thêm vào html */

        --bg-color: #0f172a;       /* Màu nền tối mới */
        --text-color: #f1f5f9;     /* Màu chữ sáng mới */
      }
      
      html {
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
        height: 100%;
        
        /* Thay màu cứng bằng biến để đổi màu tự động */
        background-color: var(--bg-color);
        transition: background-color 0.3s ease; /* Hiệu ứng chuyển màu mượt */
        
        /* Prevent bounce on iOS body */
        overscroll-behavior-y: none;
      }
      
      body {
        /* Thay màu cứng bằng biến */
        background-color: var(--bg-color);
        color: var(--text-color);
        
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
        width: 100%;
        position: fixed;
        overflow: hidden;
        /* Disable text selection generally to feel more like an app */
        -webkit-user-select: none;
        user-select: none;
        /* Improve touch response */
        touch-action: manipulation;
      }
      
      /* Allow text selection in inputs and content areas that matter */
      input, textarea, [contenteditable="true"], .selectable-text {
        -webkit-user-select: text;
        user-select: text;
      }
      
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        /* Padding bottom to ensure content isn't hidden behind bottom nav */
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Hide scrollbar but keep functionality */

        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Safe area padding utilities fallback */

        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pt-safe-top {
        padding-top: env(safe-area-inset-top, 20px);
