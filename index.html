    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              primary: '#2EC4B6', // Soft Teal
              secondary: '#CBF3F0', // Light Teal
              cream: '#F7F7F5', // Warm Cream
              accent: '#FFBF69', // Soft Orange/Yellow
              textDark: '#2F3542',
              textGray: '#747D8C',
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'bounce-small': 'bounceSmall 1s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              bounceSmall: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Native App Feel Global Styles */
      html {
        -webkit-tap-highlight-color: transparent; /* Remove gray highlight on tap */
        scroll-behavior: smooth;
        height: 100%;
      }
      body {
        background-color: #F7F7F5;
        color: #2F3542;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on entire page */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
        width: 100%;
        position: fixed; /* Fix body to allow internal scrolling */
        overflow: hidden;
      }
      
      #root {
        height: 100%;
        overflow-y: auto; /* Internal scrolling for app-like feel */
        -webkit-overflow-scrolling: touch;
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Disable selection for UI elements */
      .select-none {
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Safe area padding utilities fallback */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }
    </style>
